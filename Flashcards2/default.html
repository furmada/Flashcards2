<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flashcards</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Flashcards2 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="cardHolder">
        
    </div>
    <div id="bottomNav">
        <h1>Flashcards</h1>
        <button id="addCardBtn" onclick="showInput('card', 'Add a new card')">Add Card</button>
        <button id="reloadBtn" onclick="reload()">Reload</button>
        <button id="studyBtn" onclick="studyMode()">Study Mode</button>
        <button id="newCatBtn" onclick="showInput('category', 'Add a new category')">New Category</button>
        <button id="delCatBtn" onclick="categoryConfirmRemove(this)">Remove Category</button>
        <select id="catSelect" onchange="onCategoryChange()">
        </select>
    </div>
    <div id="inputAsk" class="hidden">
        <h2 id="inputTitle"></h2>
        <input type="text" id="inputSingleLine" style="width: 80%;" /><br />
        <textarea id="inputTxt1" style="width:80%; height:35%;"></textarea><br />
        <textarea id="inputTxt2" style="width:80%; height:35%;"></textarea><br />
        <button id="inputSubmit" onclick="">OK</button>
        <button id="inputCancel" onclick="hideInput()">Cancel</button>
    </div>
    <div id="studyMode" class="hidden">
        <h1 id="studyTitle"></h1>
        <hr />
        <div id="studyCardHolder">

        </div>
        <div id="studyButtons">
            <h2 id="studyQuestion">Do you know this?</h2><br />
            <button id="studyKnow" onclick="studyFlip(true)">Yes</button>
            <button id="studyForgot" onclick="studyFlip(false)">No</button>
            <button id="studyNext" onclick="studyNext()">Next</button>
        </div>
    </div>
    <div aria-label="App Settings Flyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'Settings', width:'narrow'}">
        <!-- Add the background color matching you app tile color to the Settings flyout header. -->
        <!-- Use add the win-ui-dark class if the background color requires a white text  -->
        <!-- Add the app small logo to the Settings flyout header                         -->
        <div class="win-header win-ui-light" style="background-color: #4646ad;">
            <button class="win-backbutton" onclick="WinJS.UI.SettingsFlyout.show()" type="button"></button>
            <div class="win-label">Flashcards</div>
            <img alt="smalllogo" src="/images/smalllogo.scale-100.png" style="height: 30px; width: 30px; position: absolute; right: 40px;" />
        </div>
        <div class="win-content">
            <h3>Export and import categories below.</h3>
            <p>Existing categories will be replaced from the file!</p>
            <br />
            <center>
            <button id="settingsExport" onclick="exportCategoryToFile()">Export Current Category</button><br /><br />
            <button id="settingsImport" onclick="importCategoryFromFile()">Import Category</button>
            </center>
            <br />
            <h3>Debug</h3><br />
            <button id="settingsSaveNow" onclick="categoriesToLocal(); cardsToLocal();">Save Cards Now</button><br /><br />
            <button id="settingsLoadNow" onclick="localToCategories();">Load Cards Now</button><br /><br />
        </div>
    </div>

</body>
</html>
